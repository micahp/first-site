<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Hype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <header class="bg-gray-800 shadow-md fixed top-0 left-0 right-0 z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-center">
            <a href="https://innovativehype.substack.com" class="mx-4 text-gray-300 hover:text-white transition duration-300 ease-in-out fade-in">Newsletter</a>
            <a href="https://twitter.com/innovativehype" class="mx-4 text-gray-300 hover:text-white transition duration-300 ease-in-out fade-in">Twitter</a>
            <a href="https://instagram.com/innovativehype" class="mx-4 text-gray-300 hover:text-white transition duration-300 ease-in-out fade-in">Instagram</a>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-20 pb-10">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center my-8 fade-in text-white tracking-tight">Innovative Hype</h1>
        <div class="flex justify-center items-center fade-in">
            <video controls class="w-full max-w-sm rounded-lg shadow-xl">
                <source src="assets/innovative-hype-explainer.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-4 text-center">
        <p>&copy; 2024 Innovative Hype. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('mouseenter', () => {
                    link.classList.add('text-blue-400');
                });
                link.addEventListener('mouseleave', () => {
                    link.classList.remove('text-blue-400');
                });
            });
        });
    </script>
</body>
</html>
